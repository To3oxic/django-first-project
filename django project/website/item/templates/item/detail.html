{% extends 'polls/base.html' %}

{% block titel %} {{ item.name}}{% endblock %}
{% block content %}
<div class="grid grid-cols-5 gap-6">
    <div class="col-span-3">
        <img src="{{item.image.url}}" class="rounded-xl">
    </div>

    <div class="col-span-2 p-6 bg-gray-100 rounder-xl">
    <h1 class="mb-6 text-3xl">{{item.name}}</h1>
    <p class="text-gray-500"><strong>Price: </strong>{{ item.price}} â‚¬</p>
    <p class="text-gray-500">{{ item.description }}</p>
    </div>
</div>
<div class="mt-6 px-6 py-12 bg-gray-100 rounder-xl">
    <h2 class="mb-12 text-2xl text-center">Related items</h2>
    <div class="grid grid-cols-3 gap-3">
        {% for item in related_items %}
            <div class="bg-white rounded-xl shadow-xl">
                <a href="{%url 'item:detail' item.id %}">
                    <div >
                        <h2 class="text-2xl">{{ item.name}}</h2>
                        <img src="{{item.image.url}}"class="rounder-t-xl">
                
                    </div>
                    <div class="p-6 bg-white rounder-b-xl">
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
